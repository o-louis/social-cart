<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social cart</title>
</head>
<body class="flex content-center justify-center items-center h-screen">

    <!-- CARD -->
    <div class="flex flex-col bg-white max-w-lg h-auto relative w-4/12 shadow-md rounded-lg overflow-hidden">

        <!-- Top Background -->
        <img 
            src="assets/hogwart.jpg"
            class="object-cover h-40"
            alt="hogwart" 
        >

        <!-- Infos -->
        <div class="content-infos flex flex-col justify-center items-center z-10">

            <!-- Profil -->
            <img 
                src="assets/profil.jpg"
                class="rounded-full h-24 w-24 object-cover bg-white  border-white border-4"
                alt="profil"
            >

            <!-- Title  -->
            <h1 class="uppercase font-bold text-xl my-4">Daniel Radcliffe</h1>

            <!-- Location -->
            <div class="flex items-center">
                <img
                    src="assets/location.png"
                    class="inline-block align-bottom object-cover h-4 w-4 mr-1"
                    alt="location"
                >
                <span class="text-gray-700 inline-block align-bottom">New York</span>
            </div>

            <!-- Button -->
            <button class="rounded-full bg-indigo-300 p-2 text-white mb-10 mt-5 px-5 font-bold focus:outline-none transform hover:scale-110 hover:bg-indigo-200">follow</button>
        </div>
    </div>
</body>
</html>
